{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELD</title>
    <link rel="stylesheet" href="{% static 'styles/trailers.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="loader"></div>
    <div class="page-container">
      <nav>
        <div class="logo-container">
          <img src="{% static 'images/logo3.png' %}" width="150" alt="logo" />
          <div id="side-change">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <div class="actions">
          <i class="fa-solid fa-moon" onclick="nightDayMode()" id='mode-icon'></i>
        </div>
      </nav>
      <div id="side-bar">
        <ul>
          <li>
            <a href="{% url 'trailers' %}" {% if category == 'trailers' %}class="active"{% endif %}><i class="fa-solid fa-trailer"></i></i>Trailers</a>
          </li>
          <li>
            {% comment %} <a href="{% url 'vehicles' %}" {% if category == 'vehicles' %}class="active"{% endif %}><i class="fas fa-truck"></i>Vehicles</a> {% endcomment %}
          </li>
          <li>
            {% comment %} <a href="{% url 'logs' %}" {% if category == 'logs' %}class="active"{% endif %}><i class="fas fa-tablet-alt"></i>Logs</a> {% endcomment %}
          </li>
        </ul>
        <ul>
            <li>
                <a href="{% url 'home' %}">Home</a>
            </li>
            <li>
                <a href="{% url 'logout' %}">Log out</a>
            </li>
        </ul>
      </div>
      <div id="main">{% block content %} {% endblock %}</div>
    </div>
    <div style="display: none">
    </div>
    <script>
      loader = document.getElementById("loader");
      window.addEventListener("load", () => {
        loader.style.display = "none";
      });
    </script>
    <script src="{% static 'js/trailers.js' %}"></script>
  </body>
</html>
