{% extends 'budget-main.html' %} {% block content %}
<div id="register">
  <h1>Reset Password</h1>
  <form method="POST">
    {% csrf_token %}
    <div>
      <label>{{form.password1.label}}</label>
      {{form.password1}}
    </div>
    <div>
      <label>{{form.password2.label}}</label>
      {{form.password2}}
    </div>

    <input class="button" type="submit" value="Submit" />
    <span class="errors">{{form.errors}}</span>
  </form>
</div>
{% endblock %}
