{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/budget.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Budget</title>
  </head>
  <body>
    <nav>
      <img src="{% static 'images/logo2.png' %}" alt="logo" width="130" />
      <div class="categories">
        <a href="{% url 'budget' %}">Budget</a>
        {% if is_superuser %}
        <a href="{% url 'users' %}">Users</a>
        <a href="{% url 'new-user' %}">New User</a>
        <a href="{% url 'new-driver' %}">New Driver</a>
        {% endif %}
        <a href="{% url 'archive' %}">Archive</a>
      </div>
      <a href="{% url 'logout' %}">Log out</a>
    </nav>
    <div id="main">{% block content %} {% endblock %}</div>
  </body>
</html>
