{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/budget.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>SAM Auto - Accounting</title>
  </head>
  <body>
    <div id="root">
      <nav>
        <img src="{% static 'images/logo2.png' %}" alt="logo" width="130" />

        <ul>
          <li>
            <a {% if category == "budget" %}class="active"{%endif%} href="{% url 'budget' %}">Budget</a>
          </li>
          <li>
            <a {% if category == "drivers-gross" %}class="active"{%endif%} href="{% url 'drivers-board' %}">Drivers' gross</a>
          </li>
          <li>
            <a {% if category == "dispatchers-gross" %}class="active"{%endif%} href="{% url 'dispatchers-board' %}">Dispatchers' gross</a>
          </li>
          
          {% if is_superuser %}
          <li>
            <a {% if category == "all-dispatchers" %}class="active"{%endif%} href="{% url 'users' %}">All Dispatchers</a>
          </li>
          <li>
            <a {% if category == "add-dispatcher" %}class="active"{%endif%} href="{% url 'new-user' %}">Add Dispatcher</a>
          </li>
          <li>
            <a {% if category == "add-driver" %}class="active"{%endif%} href="{% url 'new-driver' %}">Add Driver</a>
          </li>
          {% endif %}
          <li>
            <a {% if category == "archive" %}class="active"{%endif%} href="{% url 'archive' %}">Archive</a>
          </li>
        </ul>

        <h3>Logged in by: {{ user }}</h3>
        <div>
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'logout' %}">Log out</a>
        </div>
      </nav>
      <div id="main">{% block content %} {% endblock %}</div>
    </div>
  </body>
</html>
