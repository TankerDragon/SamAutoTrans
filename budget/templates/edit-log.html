{% extends 'budget-main.html' %} {% block content %}
<div id="register">
  <h1>Edit Log</h1>

  <form method="POST">
    {% csrf_token %}
    <div>
      <label>{{form.driver.label}}</label>
      {{form.driver}}
    </div>
    <div>
      <label>{{form.change.label}}</label>
      {{form.change}}
    </div>
    <div>
      <label>{{form.budget_type.label}}</label>
      {{form.budget_type}}
    </div>
    <div>
      <label>{{form.bol_number.label}}</label>
      {{form.bol_number}}
    </div>
    <div>
      <label>{{form.pcs_number.label}}</label>
      {{form.pcs_number}}
    </div>
    <div>
      <label>{{form.note.label}}</label>
      {{form.note}}
    </div>
    <input class="button" type="submit" value="Submit" />
    <span class="errors"> {{form.errors}} </span>
    <span class="error-message">{{message}}</span>
  </form>
</div>
{% endblock %}
